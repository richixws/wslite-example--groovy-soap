apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "com.jagielu.groovy.wslite.Runner"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.9'
    compile group: 'com.github.groovy-wslite', name: 'groovy-wslite', version: '1.1.3'
  //  compile ('org.codehaus.groovy:groovy-all:2.0.6')
    compile('log4j:log4j:1.2.17')
    compile('commons-logging:commons-logging:1.1.1')
   // compile('com.github.groovy-wslite:groovy-wslite:0.7.1')
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude module: 'groovy-all'
    }
    testCompile('cglib:cglib-nodep:2.2')
    testCompile('xmlunit:xmlunit:1.3')
}
